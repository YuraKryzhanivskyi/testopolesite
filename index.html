<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily G Quote</title>

  <style>
    /* ===== –õ–æ–∫–∞–ª—å–Ω–∏–π —à—Ä–∏—Ñ—Ç –¥–ª—è —Ü–∏—Ç–∞—Ç–∏ ===== */
    @font-face {
      font-family: 'NowLight';
      src: url('fonts/now.light.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* ===== –§–û–ù ===== */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      transition: filter 1s ease;
    }

    /* ===== –õ–û–ì–û "daily G quote" ===== */
    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 0.5em;
      font-size: 48px;
      font-weight: bold;
    }

    .logo span {
      opacity: 0;
      transform: translateY(50px);
      animation: slideUp 1s forwards;
    }

    .logo span:nth-child(1) { animation-delay: 0s; }
    .logo span:nth-child(2) { animation-delay: 0.3s; }
    .logo span:nth-child(3) { animation-delay: 0.6s; }

    @keyframes slideUp {
      0%   { opacity: 0; transform: translateY(50px) scale(0.8); }
      60%  { opacity: 1; transform: translateY(-10px) scale(1.05); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .hidden {
      opacity: 0 !important;
      transition: opacity 1s ease;
    }

    .blurred {
      filter: blur(6px);
    }

    /* ===== –ü–õ–ê–®–ö–ê –¶–ò–¢–ê–¢–ò ===== */
    .quote-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      opacity: 0;
      display: inline-block; /* –≤–∏—Å–æ—Ç–∞ –∑–∞–ª–µ–∂–∏—Ç—å –≤—ñ–¥ —Ç–µ–∫—Å—Ç—É */
      text-align: center;
      width: 90%;
      max-width: 800px;
      transition: all 1s ease;
      padding: 100px 3rem 160px 3rem; /* –∑–≤–µ—Ä—Ö—É 100px, –∑–Ω–∏–∑—É 160px –¥–ª—è –ª–æ–≥–æ */
      box-sizing: border-box;
    }

    .quote-container.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .quote-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%; /* –ø–æ–∫—Ä–∏–≤–∞—î –≤–µ—Å—å –±–ª–æ–∫ */
      object-fit: cover; /* —Ñ–æ–Ω –ø—ñ–¥–ª–∞—à—Ç–æ–≤—É—î—Ç—å—Å—è */
      z-index: 1;
    }

    .quote-text {
      position: relative;
      z-index: 2;
      font-size: 48px;
      color: #424242;
      font-family: 'NowLight', sans-serif;

      /* –æ–±–º–µ–∂–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ –ø–ª–∞—à–∫–∏ –∑ –∑–∞–ø–∞—Å–æ–º */
      max-width: 80%;      /* —Ç—Ä–æ—Ö–∏ –º–µ–Ω—à–µ —à–∏—Ä–∏–Ω–∏ –ø–ª–∞—à–∫–∏ –¥–ª—è –∑–∞–ø–∞—Å—É */
      word-wrap: break-word;
      overflow-wrap: break-word;
      box-sizing: border-box;
      margin: 0 auto;       /* —Ü–µ–Ω—Ç—Ä—É–≤–∞–Ω–Ω—è —Ç–µ–∫—Å—Ç—É */
    }

    /* ===== –õ–û–ì–û –í–ù–ò–ó–£ –ü–õ–ê–®–ö–ò ===== */
    .quote-logo-bottom {
      position: absolute;
      bottom: 20px; /* –≤—ñ–¥—Å—Ç—É–ø –≤—ñ–¥ –Ω–∏–∑—É –ø–ª–∞—à–∫–∏ */
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      width: 120px; /* —à–∏—Ä–∏–Ω–∞ –º–∞–ª–µ–Ω—å–∫–æ–≥–æ –ª–æ–≥–æ—Ç–∏–ø—É */
      height: auto;
    }
  </style>
</head>
<body>

  <!-- –í–∏–ø–∞–¥–∫–æ–≤–∏–π –§–û–ù -->
  <div class="background" id="bg"></div>

  <!-- –õ–û–ì–û —Å—Ç–∞—Ä—Ç–æ–≤–æ–≥–æ –µ–∫—Ä–∞–Ω—É -->
  <div class="logo" id="logo">
    <span>daily</span>
    <span>G</span>
    <span>quote</span>
  </div>

  <!-- –ü–õ–ê–®–ö–ê –¶–ò–¢–ê–¢–ò -->
  <div class="quote-container" id="quoteBox">
    <img src="img/paper.webp" alt="Paper background" class="quote-bg">
    <div class="quote-text" id="quoteText"></div>
    <img src="img/logo_s.png" alt="logo small" class="quote-logo-bottom">
  </div>

  <script>
    // üîπ –ú–∞—Å–∏–≤–∏ —Ñ–æ–Ω—ñ–≤ —Ç–∞ –∫–æ–ª—å–æ—Ä—ñ–≤ –¥–ª—è –ª–æ–≥–æ
    const backgrounds = [
      "img/bg1.webp", "img/bg2.webp", "img/bg3.webp",
      "img/bg4.webp", "img/bg5.webp", "img/bg6.webp",
      "img/bg7.webp", "img/bg8.webp", "img/bg9.webp"
    ];

    const logoColors = [
      "#FFFF00", "#FFFFFF", "#FF9900", "#8A2BE2", "#FFFFFF",
      "#FF4F00", "#0000FF", "#FFFFFF", "#FFFFFF"
    ];

    const bg = document.getElementById("bg");
    const logo = document.getElementById("logo");
    const quoteBox = document.getElementById("quoteBox");
    const quoteText = document.getElementById("quoteText");

    // üîπ –í–∏–ø–∞–¥–∫–æ–≤–∏–π —Ñ–æ–Ω
    const index = Math.floor(Math.random() * backgrounds.length);
    bg.style.backgroundImage = `url(${backgrounds[index]})`;
    logo.style.color = logoColors[index];

    // üîπ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ü–∏—Ç–∞—Ç–∏
    fetch("https://script.google.com/macros/s/AKfycbyBb2hvA5I5x8cLBgfEDL2bQbHVFytEfrs_Cb06LjUFvbT5jKHjgRmMdSxJ4oNc2cwKvQ/exec")
      .then(res => res.text())
      .then(text => {
        // –í—Å—Ç–∞–≤–ª—è—î–º–æ —Ç–µ–∫—Å—Ç
        quoteText.innerText = text;

        // –•–æ–≤–∞—î–º–æ –ª–æ–≥–æ —Å—Ç–∞—Ä—Ç–æ–≤–æ–≥–æ –µ–∫—Ä–∞–Ω—É, –∑—É–ø–∏–Ω—è—î–º–æ –∞–Ω—ñ–º–∞—Ü—ñ—é, –±–ª—é—Ä–∏–º–æ —Ñ–æ–Ω
        logo.classList.add("hidden");
        bg.classList.add("blurred");

        // –ü–æ–∫–∞–∑—É—î–º–æ –ø–ª–∞—à–∫—É —Ü–∏—Ç–∞—Ç–∏
        setTimeout(() => {
          quoteBox.classList.add("show");
        }, 800);
      });
  </script>

</body>
</html>
