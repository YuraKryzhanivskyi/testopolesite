"#FFFF00","#FFFFFF","#FF9900","#8A2BE2","#FFFFFF","#FF4F00","#0000FF","#FFFFFF","#FFFFFF"],quotes=["Gdyby attitude był perfumami – pachniałby Tobą.","Gdyby attitude miał logo – miałby Twoje zdjęcie.","Gdyby energia miała kolor – byłby to Twój manicure.","Gdyby pewność siebie była walutą, byłabyś milionerką.","Gdyby pewność siebie miała soundtrack – grałby Twoją piosenkę.","Gdyby słowo „iconic” miało twarz – byłaby Twoja.","Gdybyś była aplikacją, każdy płaciłby abonament.","Jeśli ktoś mówi „za dużo” – odpowiedz „dokładnie tyle”.","Jeśli ktoś nie nadąża – trudno, nie każdy może.","Jeśli życie to gra – grasz na poziomie hard i wygrywasz.","Jeśli życie to wybieg, to Ty jesteś finałem.","Jesteś dowodem, że „niemożliwe” to tylko opinia.","Jesteś luksusem, którego nie da się kupić.","Jesteś manifestem, nie dodatkiem.","Każdy trend wygląda lepiej na Tobie.","Ludzie mogą próbować, ale kopiować Cię się nie da.","Ludzie patrzą. Ty po prostu istniej.","Ludzie próbują dogonić. Ty tylko przyspieszasz.","Ludzie szukają inspiracji, a wystarczy spojrzeć na Ciebie.","Masz w sobie całą playlistę pewności siebie.","Masz w sobie powerbank dla wszechświata.","Masz w sobie światło, którego nikt nie zgasi.","Masz w sobie więcej kolorów niż paleta Pantone.","Masz w sobie więcej pewności niż Wikipedia faktów.","Masz więcej klasy niż czerwony dywan.","Masz więcej mocy niż poranna kawa.","Możesz wszystko. Serio, WSZYSTKO.","Nie jesteś „extra”. Jesteś całą instrukcją obsługi.","Nie jesteś częścią historii. Ty ją piszesz.","Nie ma planu B, kiedy jest plan Ty.","Nie musisz się spieszyć. Świat i tak czeka na Ciebie.","Nie potrzebujesz sceny. Ty jesteś sceną.","Nikt nie błyszczy tak, jak Ty… nawet diamenty się obraziły.","Nikt nie ma Twojego błysku. Nikt.","Nikt nie pyta o pogodę, gdy jesteś obok.","Świat bez Ciebie? Brzmi jak Wi-Fi bez internetu.","Świat kręci się trochę szybciej, kiedy wchodzisz do pokoju.","Świat nie potrzebuje mapy, bo ma Ciebie.","Świat się dostosowuje. Ty nie musisz","Świat to scena, a Ty grasz główną rolę.","To nie Ty gubisz rytm. To świat tańczy do Twojej muzyki.","Twój styl = regulamin wszechświata.","Twój vibe to waluta przyszłości.","Twój vibe wyprzedza trendy o kilka sezonów.","Twoja energia łamie wszystkie zasady grawitacji.","Twoja energia to cheat code do życia.","Twoja energia wyprzedza wszystkie trendy.","Twoja obecność = instant upgrade.","Twoja obecność sprawia, że rzeczy niemożliwe są nudne.","Twoja obecność to lepszy filtr niż Instagram.","Twoja obecność to upgrade dla planety.","Twoja obecność zmienia zwykłe miejsca w legendy.","Twoja obecność zmienia zwykłe w magiczne.","Twoja odwaga to najdroższy trend sezonu.","Twoje „byle jak” wygląda jak czyjeś „najlepiej”.","Twoje „hello” jest ważniejsze niż breaking news.","Twoje „mam to gdzieś” brzmi jak poezja.","Twoje „nie przejmuję się” to sztuka.","Twoje „nie” brzmi jak najlepsza decyzja.","Twoje „teraz” jest bardziej wartościowe niż cudze „kiedyś”.","Twoje „zwykły dzień” to czyjś sen.","Twoje decyzje zmieniają kierunek rozmów.","Twoje kroki są głośniejsze niż cudze przemowy.","Twoje milczenie mówi głośniej niż cudze krzyki.","Twoje ruchy mają własną playlistę.","Twoje słowa mają wagę większą niż złoto.","Twoje spojrzenie ma więcej mocy niż cały Red Bull.","Twoje spojrzenie to lepszy GPS niż Google Maps.","Twoje wejście = standing ovation.","Twoje wybory to manifest odwagi."];const i=Math.floor(Math.random()*backgrounds.length);document.getElementById("bg").style.backgroundImage=`url(${backgrounds[i]})`;const c=logoColors[i],l=document.getElementById("logo");l.querySelectorAll("span").forEach(s=>s.style.color=c),document.querySelectorAll("#logoMark path").forEach(p=>p.setAttribute("fill",c)),setTimeout(()=>{l.style.opacity=1},100),setTimeout(()=>{l.classList.add("hidden"),document.getElementById("quoteText").innerText=quotes[Math.floor(Math.random()*quotes.length)],document.getElementById("quoteBox").classList.add("show")},1600);</script></body></html>
