<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Випадкова фраза</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      font-size: 2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="phrase">Завантаження...</div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbyBb2hvA5I5x8cLBgfEDL2bQbHVFytEfrs_Cb06LjUFvbT5jKHjgRmMdSxJ4oNc2cwKvQ/exec")
      .then(r => r.text())
      .then(text => {
        document.getElementById("phrase").textContent = text;
      })
      .catch(() => {
        document.getElementById("phrase").textContent = "Помилка завантаження";
      });
  </script>
</body>
</html>
